<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ingresa al sistema de consulta del clima</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>

        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-10 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-42">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-3 col-lg-5 d-none d-md-block">
                        <img src="https://i.pinimg.com/originals/c2/77/eb/c277ebec432fa7fde3fcfa99b4d6ae5f.jpg"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form method="post">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                USUARIO O CLAVE INCORRECTA, INTENTE DE NUEVO!
                            </div>
                            {% endif %}
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <span class="h1 fw-bold mb-0">Logo</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email"  id="email" name= "email" class="form-control form-control-lg" />
                              <label class="form-label" for="email">Email address</label>
                            </div>
          
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="password" name= "password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>
          
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


    </body>
</html>
